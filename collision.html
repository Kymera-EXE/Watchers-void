<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>COLLISION</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: monospace;
    }

    #symbol-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    /* Símbolo azul com glitch leve */
    .symbol {
      max-width: 60vw;
      max-height: 80vh;
      filter: saturate(1.3) brightness(1.1) contrast(1.1);
      animation: subtle-glitch 1.2s infinite alternate;
      cursor: pointer;
    }

    /* Símbolo roxo com flutuação e glitch */
    .second-symbol {
      width: 415px;
      height: 750px;
      filter: brightness(0.95) saturate(1.3) hue-rotate(275deg);
      animation: float 3s ease-in-out infinite, subtle-glitch 1.2s infinite alternate;
    }

    #text {
      position: absolute;
      bottom: 10%;
      font-size: 14px;
      color: #0c1d3c;
      text-align: center;
      line-height: 1.4;
    }

    #click-zone {
      position: absolute;
      width: 80px;
      height: 80px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      z-index: 10;
    }

    #glitch-gif {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: hue-rotate(270deg) saturate(0.8) brightness(0.9);
      z-index: 99;
    }

    audio {
      display: none;
    }

    @keyframes float {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-4px); }
      100% { transform: translateY(0px); }
    }

    @keyframes subtle-glitch {
      0%   { filter: brightness(1.05) hue-rotate(270deg); }
      50%  { filter: brightness(0.95) hue-rotate(280deg); }
      100% { filter: brightness(1.05) hue-rotate(270deg); }
    }
  </style>
</head>
<body>

  <div id="symbol-container">
    <img id="symbol-img" src="Infinite-House.png" class="symbol" alt="Símbolo Inicial" />
    <div id="click-zone"></div>
  </div>

  <div id="text">
    Essa é sua casa....Nossa casa.<br />
    ESTAMOS NO CENTRO DELA AGORA
  </div>

  <img id="glitch-gif" src="a_possibility.gif" alt="GIF Final" />

  <audio id="collision-audio">
    <source src="thecenterofthecollision.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio.
  </audio>

  <script>
    (function () {
      const clickZone = document.getElementById('click-zone');
      const symbolImg = document.getElementById('symbol-img');
      const glitchGif = document.getElementById('glitch-gif');
      const text = document.getElementById('text');
      const audio = document.getElementById('collision-audio');

      let activated = false;

      clickZone.addEventListener('click', () => {
        if (activated) return;
        activated = true;

        // Troca símbolo
        symbolImg.src = 'Paradise-Colision.png';
        symbolImg.classList.remove('symbol');
        symbolImg.classList.add('second-symbol');
        text.style.display = 'none';

        // Inicia áudio
        audio.currentTime = 0;
        audio.play().catch(() => {});

        // Após 70s → exibe GIF
        setTimeout(() => {
          glitchGif.style.display = 'block';
          audio.volume = 1.0;

          // Após 3s → redireciona para página que fecha
          setTimeout(() => {
            window.location.href = 'close.html';
          }, 3000);
        }, 70000);
      });
    })();
  </script>
</body>
</html>

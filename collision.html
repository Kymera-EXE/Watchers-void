<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>COLLISION</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: monospace;
    }

    #symbol-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    /* Símbolo azul reforçado */
    .symbol {
      max-width: 60vw;
      max-height: 80vh;
      filter: hue-rotate(240deg) saturate(1.2) brightness(1.1);
      cursor: pointer;
      animation: melt-glitch 1.5s infinite ease-in-out;
    }

    /* Símbolo roxo centralizado */
    .second-symbol {
      width: 415px;
      height: 750px;
      filter: hue-rotate(280deg) saturate(1.2) brightness(0.9);
    }

    /* Texto visível no início, removido depois */
    #text {
      position: absolute;
      bottom: 10%;
      font-size: 14px;
      color: #0c1d3c;
      text-align: center;
      line-height: 1.4;
    }

    /* Zona clicável no centro do símbolo */
    #click-zone {
      position: absolute;
      width: 80px;
      height: 80px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      z-index: 10;
    }

    /* GIF final (roxo/azul escuro) */
    #glitch-gif {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: hue-rotate(270deg) saturate(0.8) brightness(0.9);
      z-index: 99;
    }

    /* Áudio escondido */
    audio {
      display: none;
    }

    @keyframes melt-glitch {
      0%   { transform: translateY(0) scaleY(1); }
      50%  { transform: translateY(5px) scaleY(1.1); }
      100% { transform: translateY(10px) scaleY(1.2); }
    }
  </style>
</head>
<body>

  <div id="symbol-container">
    <img id="symbol-img" src="Infinite-House.png" class="symbol" alt="Símbolo Inicial" />
    <div id="click-zone"></div>
  </div>

  <div id="text">
    Essa é sua casa....Nossa casa.<br />
    ESTAMOS NO CENTRO DELA AGORA
  </div>

  <img id="glitch-gif" src="a_possibility.gif" alt="GIF Final" />

  <audio id="collision-audio">
    <source src="thecenterofthecollision.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio.
  </audio>

  <script>
    (function () {
      const clickZone = document.getElementById('click-zone');
      const symbolImg = document.getElementById('symbol-img');
      const glitchGif = document.getElementById('glitch-gif');
      const text = document.getElementById('text');
      const audio = document.getElementById('collision-audio');

      let activated = false;

      clickZone.addEventListener('click', () => {
        if (activated) return;
        activated = true;

        // 1º clique → troca para símbolo roxo + inicia áudio
        symbolImg.src = 'Paradise-Colision.png';
        symbolImg.classList.remove('symbol');
        symbolImg.classList.add('second-symbol');
        text.style.display = 'none';
        audio.currentTime = 0;
        audio.play().catch(() => {});

        // Aos 70s → mostra gif
        setTimeout(() => {
          glitchGif.style.display = 'block';
          audio.volume = 1.0;

          // Após 3s → fecha
          setTimeout(() => {
            window.open('', '_self');
            window.close();
          }, 3000);
        }, 70000); // 1min10s
      });
    })();
  </script>
</body>
</html>
